<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="Feedback.css">
</head>

<body>
    <h2>Feedback Form Sports Network Web Application</h2>
    <form action="backend.php">
        <div>
            Name:<input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Your Sports: <input type="text" name="mySports">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Mobile: <input type="number" name="" id="" value="" />
        </div>
        <br>
        <div>
           <label for="application">Level</label>
            <select name="myCar" id="car">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advance">Advance</option>
               
            </select>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Let us know about your application experience : <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="application">How was the application?</label>
            <select name="myCar" id="car">
                <option value="Exellent">Exellent</option>
                <option value="Good">Good</option>
                <option value="Satisfactory">Satisfactory</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
